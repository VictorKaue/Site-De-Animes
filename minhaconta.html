<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - ShinraiKyou</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">    
</head>

<body>
    <nav class="navbar nav-bar">
        <a class="navbar-brand" href="home.html">
            <img src="img/shinraikyou-high-resolution-logo-transparent.png" width="190" height="30"
                class="d-inline-block align-top" alt="Shinraikyou-logo">
        </a>
        <div class="links-nav-bar">
            <a href="home.html">Home</a>
            <a href="populares.html">Populares</a>
            <a href="novidades.html">Novidades</a>
            <a href="previas.html">Prévias</a>
        </div>

        <div class="icons-container">
            <img src="Icones/crown-2-svgrepo-com.svg" width="35" height="auto" alt="Premium-Coroa">
            <img src="Icones/add-circle.svg" alt="Minha Lista">

            <!-- Ícone do usuário com lista de opções -->
            <li class="usuario">
                <div class="avatar">
                    <img src="Icones/user-circle-svgrepo-com.svg" width="35" height="auto" alt="Conta do Usuario"
                        id="user-avatar">
                </div>
                <div class="opcoes" id="user-options">
                    <ul>
                        <li><a href="minhaconta.html">Minha Conta</a></li>
                        <li><a href="index.html">Sair</a></li>
                    </ul>
                </div>
            </li>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center">Configurações da Conta</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="formAlterarEmail">
                    <div class="form-group">
                        <label for="email">Novo E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu novo e-mail" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Alterar E-mail</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <form id="formAlterarSenha">
                    <div class="form-group">
                        <label for="senhaAtual">Senha Atual</label>
                        <input type="password" class="form-control" id="senhaAtual" placeholder="Digite sua senha atual" required>
                    </div>
                    <div class="form-group">
                        <label for="novaSenha">Nova Senha</label>
                        <input type="password" class="form-control" id="novaSenha" placeholder="Digite sua nova senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua nova senha" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Alterar Senha</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8 text-center">
                <button class="btn btn-danger btn-lg" id="btnSair" onclick="confirmarSair()">Sair da Conta</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 ShinraiKyou. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqU9CSF72l60evvoU6HwbNl8++Z+6jRHxkU3Fg0yqpOZ4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
